<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
total = 100.00;
$("#total").html(total);
 
$(".soma").click(function() {
 
if( $(this).val().substr(0,1)!="-" ) {
$("#total").html( parseFloat($("#total").html()) + parseFloat($(this).val()) ); 
}
if( $(this).val().substr(0,1)=="-" ) {
$("#total").html( parseFloat($("#total").html()) - parseFloat( $(this).val().substr(1,$(this).val().length) ) ); 
}
 
});
});
</script>
</head>

<body>
<input type="button" name="" class="soma" value="10">
<input type="button" name="" class="soma" value="-5">
 
<div id="total"></div>
<div id="menos"></div>
</body>
</html>
